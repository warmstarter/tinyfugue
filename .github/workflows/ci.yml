name: C CI

on:
  push:
    branches:
      - main
      - pre-release
      - release
      - "feature/*"
      - "*"
  pull_request:
    branches:
      - main
      - pre-release
      - release
      - "feature/*"
      - "*"

jobs:
  build:

    runs-on: [ macos-latest, ubuntu-latest, windows-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: autoconf
      run: autoconf
    - name: configure
      run: ./configure
    - name: make
      run: make
